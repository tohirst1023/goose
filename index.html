<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Goose</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="header bg-[#202124] flex flex-row justify-between items-center px-[40px] py-[32px]">

                <li><a class="text-white text-[18px] hover:text-red-600" href="#">Сontacts</a></li>
            </ul>
        </nav>
    </header>
    <main class="bg-[#202124] ">
        <section class=" px-[40px] ">

            <div
                class="w-[700px] rounded-[20px] mb-[40px] h-[360px] py-[20px] flex flex-col justify-center items-center  bg-[#FF6A3A]">

                <h2 class="text-[54px] font-[600] leading-[62.1px] text-[#202020] mt-[20px]">Context</h2>
            </div>
            <div
                class="w-[700px] rounded-[20px] mb-[40px] h-[360px] py-[20px] flex flex-col justify-center items-center  bg-[#F8BC5C]">

            </div>
            <div

                <h2 class="text-[54px] font-[600] leading-[62.1px] text-[#202020] mt-[20px]">CRM</h2>
            </div>
            <div
                class="w-[700px] rounded-[20px] mb-[40px] h-[360px] py-[20px] flex flex-col justify-center items-center  bg-[#FF6A3A]">

            <nav>

        <div class="flex flex-row justify-center items-center gap-[50px]">

            <i class="fa-brands fa-instagram fa-xl text-white"></i>

</html>
